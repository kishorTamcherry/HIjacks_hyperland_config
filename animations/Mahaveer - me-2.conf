animations {
    enabled = true

    # 💫 Custom curves
    bezier = cyberIn, 0.42, 0, 1, 1
    bezier = cyberOut, 0, 0, 0.58, 1
    bezier = cyberWave, 0.3, 0.3, 0.2, 1
    bezier = borderLoop, 0.5, 0, 0.5, 1
    bezier = linear, 1, 1, 1, 1

    # 🪟 Windows
    animation = windows, 1, 12, cyberWave, grow
    animation = windowsIn, 1, 12, cyberIn
    animation = windowsOut, 1, 12, cyberOut
    animation = windowsMove, 1, 9, cyberWave, slide

    # 🌫️ Fades
    animation = fade, 1, 10, cyberWave
    animation = fadeDim, 1, 9, cyberWave
    animation = fadeLayersIn, 1, 8, cyberWave

    # 🚀 Workspaces
    animation = workspaces, 1, 13, cyberWave, slidefade
    animation = workspacesIn, 1, 12, cyberIn, slide
    animation = workspacesOut, 1, 12, cyberOut, slide

    # 🌌 Special floating workspace (scratchpad etc.)
    animation = specialWorkspace, 1, 9, cyberWave, slidefade

    # 🧊 Border pulse (slow shimmer)
    animation = border, 1, 10, linear

    # 🔄 Neon border spin (JaKooLit feature)
    animation = borderangle, 1, 180, borderLoop, loop

    # 💡 Optional (layer fade for Waybar/overlays)
    animation = layers, 1, 9, cyberWave, slide
}
