animations {
    enabled = true

    # HEAVY ANIMATION CURVES - ALL VALID!
    bezier = glassEase, 0.33, 0.0, 0.2, 1.0
    bezier = gentleEase, 0.25, 0.1, 0.25, 1.0
    bezier = fadeEase, 0.3, 0.0, 0.3, 1.0
    bezier = butterySmooth, 0.4, 0.0, 0.2, 1.0
    bezier = silkEase, 0.25, 0.46, 0.45, 0.94
    bezier = velvetEase, 0.6, 0.0, 0.4, 1.0
    bezier = creamEase, 0.68, -0.55, 0.265, 1.55
    bezier = honeyEase, 0.175, 0.885, 0.32, 1.275
    bezier = ultraSmooth, 0.5, 0.0, 0.5, 1.0
    bezier = magicFloat, 0.6, 0.0, 0.4, 1.0
    bezier = legendaryEase, 0.2, 0.8, 0.2, 1.0

    # BUTTERY SLOW LUXURIOUS WINDOW ANIMATIONS - NO FONT GLITCHES!
    animation = windows, 1, 12, ultraSmooth, slide
    animation = windowsIn, 1, 10, silkEase, slide
    animation = windowsOut, 1, 8, velvetEase, slide
    animation = windowsMove, 1, 11, butterySmooth, slide

    # BUTTERY SLOW BORDER ANIMATIONS - VALID EFFECTS!
    animation = border, 1, 14, magicFloat

    # BUTTERY SLOW FADE ANIMATIONS - NO FONT GLITCHES!
    animation = fade, 1, 12, fadeEase
    animation = fadeDim, 1, 10, fadeEase
    animation = fadeSwitch, 1, 8, silkEase
    animation = fadeShadow, 1, 11, velvetEase

    # ADVANCED MIXED WORKSPACE TRANSITIONS - ALL STYLES!
    animation = workspaces, 1, 14, legendaryEase, slidefade
    animation = specialWorkspace, 1, 12, velvetEase, fade
    animation = specialWorkspaceIn, 1, 13, silkEase, slidevert
    animation = specialWorkspaceOut, 1, 11, butterySmooth, slide
    animation = workspacesIn, 1, 13, creamEase, fade
    animation = workspacesOut, 1, 11, honeyEase, slidefade

    # BUTTERY SLOW LAYER ANIMATIONS - NO FONT GLITCHES!
    animation = layers, 1, 12, ultraSmooth

    # VALID HYPRLAND ANIMATIONS ONLY!
    # These are the only animations that actually exist in Hyprland
}
