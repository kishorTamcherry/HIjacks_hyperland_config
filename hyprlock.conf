# Sleek Modern Hyprlock - Clean & Elegant
# Built on top of JaKooLit's base configuration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    color = rgb(0,0,0)

    # Beautiful blur glass effect - wallpaper more visible
    blur_size = 3
    blur_passes = 2
    noise = 0.0050
    contrast = 1.1000
    brightness = 0.9500
    vibrancy = 0.1200
    vibrancy_darkness = 0.0
}

# Sleek time display with buttery smooth blinking colon
label {
    monitor =
    text = cmd[update:500] if [ $(( $(date +%s) % 2 )) -eq 0 ]; then echo "$(date +"%H:%M")"; else echo "$(date +"%H %M")"; fi
    color = rgba(255, 255, 255, 0.95)
    font_size = 120
    font_family = JetBrainsMono Nerd Font Light
    position = 0, -100
    halign = center
    valign = center
}

# Sleek seconds
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrainsMono Nerd Font Light
    position = 0, 30
    halign = center
    valign = center
}

# Sleek date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Light
    position = 0, 80
    halign = center
    valign = center
}

# Sleek user
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = JetBrainsMono Nerd Font Light
    position = 0, 130
    halign = center
    valign = center
}

# Sleek input field with glass effect - moved to bottom
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 1
    dots_size = 0.20
    dots_spacing = 0.20
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.3)
    inner_color = rgba(0, 0, 0, 0.2)
    capslock_color = $color10
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = true
    font_family = JetBrainsMono Nerd Font Light
    placeholder_text = <i>Enter password</i>
    hide_input = false
    position = 0, 320
    halign = center
    valign = center
}

# Hacker Header - top left
label {
    monitor =
    text = cmd[update:10000] echo "‚ïî‚ïê‚ïê SYSTEM STATUS ‚ïê‚ïê $(date +'%Y-%m-%d %H:%M:%S') ‚ïê‚ïê‚ïó"
    color = rgba(255, 255, 255, 0.9)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Light
    position = 50, -80
    halign = left
    valign = top
}

# Process Count - top left
label {
    monitor =
    text = cmd[update:3000] echo "‚ïë PROCESSES: $(ps aux | wc -l) | THREADS: $(ps -eLf | wc -l) ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Light
    position = 50, -60
    halign = left
    valign = top
}

# Memory Details - top left
label {
    monitor =
    text = cmd[update:3000] echo "‚ïë MEM: $(free -h | grep Mem | awk '{print $3"/"$2}' | sed 's/i//g') | SWAP: $(free -h | grep Swap | awk '{print $3"/"$2}' | sed 's/i//g') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Light
    position = 50, -40
    halign = left
    valign = top
}

# Top Process - top left
label {
    monitor =
    text = cmd[update:5000] echo "‚ïë TOP: $(ps aux | sort -nr -k 3 | head -1 | awk '{print $11}' | cut -c1-15) ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Light
    position = 50, -20
    halign = left
    valign = top
}

# CPU Usage - bottom left
label {
    monitor =
    text = cmd[update:2000] echo "‚ïë CPU: $(top -bn1 | grep "Cpu(s)" | awk '{print $2}' | cut -d'%' -f1)% | CORES: $(nproc) ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = 50, 120
    halign = left
    valign = bottom
}

# RAM Usage - bottom left
label {
    monitor =
    text = cmd[update:2000] echo "‚ïë RAM: $(free | grep Mem | awk '{printf "%.1f", $3/$2 * 100.0}')% | AVAIL: $(free -h | grep Mem | awk '{print $7}') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = 50, 100
    halign = left
    valign = bottom
}

# Disk Usage - bottom left
label {
    monitor =
    text = cmd[update:5000] echo "‚ïë DISK: $(df -h / | awk 'NR==2 {print $5}' | sed 's/%//')% | FREE: $(df -h / | awk 'NR==2 {print $4}') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = 50, 80
    halign = left
    valign = bottom
}

# Load Average - bottom left
label {
    monitor =
    text = cmd[update:3000] echo "‚ïë LOAD: $(uptime | awk -F'load average:' '{print $2}' | awk '{print $1}' | sed 's/,//') | UPTIME: $(uptime -p | sed 's/up //' | sed 's/,//g') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = 50, 60
    halign = left
    valign = bottom
}

# Temperature - bottom left
label {
    monitor =
    text = cmd[update:3000] echo "‚ïë TEMP: $(sensors | grep 'Core 0' | awk '{print $3}' | sed 's/+//' | sed 's/¬∞C//' || echo 'N/A')¬∞C | FAN: $(sensors | grep 'fan1' | awk '{print $2}' || echo 'N/A')RPM ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = 50, 40
    halign = left
    valign = bottom
}

# Battery Status - bottom left
label {
    monitor =
    text = cmd[update:5000] echo "‚ïë BAT: $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 || echo 'N/A')% | STATUS: $(cat /sys/class/power_supply/BAT*/status 2>/dev/null | head -1 || echo 'N/A') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = 50, 20
    halign = left
    valign = bottom
}

# Active Windows Count - bottom right
label {
    monitor =
    text = cmd[update:2000] echo "‚ïë WINDOWS: $(hyprctl clients | grep -c 'Window' || echo '0') | WORKSPACES: $(hyprctl workspaces | grep -c 'workspace' || echo '0') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = -50, 20
    halign = right
    valign = bottom
}

# Workspace Info - bottom right
label {
    monitor =
    text = cmd[update:1000] echo "‚ïë WS: $(hyprctl activeworkspace | grep -o 'workspace ID [0-9]*' | awk '{print $3}' || echo '1') | MONITOR: $(hyprctl monitors | grep -c 'Monitor' || echo '1') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = -50, 40
    halign = right
    valign = bottom
}

# Network Status - bottom right
label {
    monitor =
    text = cmd[update:5000] echo "‚ïë NET: $(ip route | grep default | awk '{print $3}' | head -1 || echo 'OFFLINE') | INTERFACE: $(ip route | grep default | awk '{print $5}' | head -1 || echo 'N/A') ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = -50, 60
    halign = right
    valign = bottom
