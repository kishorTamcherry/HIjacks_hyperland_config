# System Info - bottom right
label {
    monitor =
    text = cmd[update:10000] echo "‚ïë KERNEL: $(uname -r) | ARCH: $(uname -m) ‚ïë"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Light
    position = -50, 80
    halign = right
    valign = bottom
