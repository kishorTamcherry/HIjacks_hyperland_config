# Hacker Footer - bottom right
label {
    monitor =
    text = cmd[update:10000] echo "‚ïö‚ïê‚ïê $(hostname) | $(whoami)@$(hostname) ‚ïê‚ïê‚ïù"
    color = rgba(255, 255, 255, 0.9)
